  <form action="/HealthyTickets/login" method="post">
    <div class="form-row align-items-center" style="text-rendering: geometricPrecision; padding-left: 170px;">
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInput">Email Address</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text" style="border-radius: 20px;">@</div>
        </div>
      <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Email Address" name ="email" style="border-radius: 25px;">
    </div>
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">Password</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text" style="border-radius: 20px;">-***-</div>
        </div>
        <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Password" name="password" style="border-radius: 25px;">
      </div>
    </div>
    <div class="col-auto">
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="autoSizingCheck"name="check">
        <label class="form-check-label" for="autoSizingCheck">
          Remember me
        </label>
      </div>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </div>
