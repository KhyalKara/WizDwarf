<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="shortcut icon" type="image/png" href="/images/favicon.png"> -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/seed.css">
  <link rel="stylesheet" type="text/css" href="/css/transact.css">
  <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
  <title>WizDwarf</title>
</head>
<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
    	<a class="navbar-brand" href="#">
    		<button class="btn-connect" type="button" onclick="connected()">
    			<i class="fa fa-wifi" aria-hidden="true" id="wifi"></i>
    		</button>
    	</a>
	</nav>
	<div class="static-field">
			<div class="static-img">
				<img src="/images/logo.png" alt ="WizDwarfs" class="img-logo"/>
				<h4 class="text">Payment</h4>
			</div>
			<div class="static-text">
				<div class="avatar-pics">
					<img src="/images/myAvatar.png" alt="avatar" class="myAvatar" 
					id="change" />
					<button type="button" class="changePic" id="male" onclick="ChangePic()"><i class="fa fa-plus-square"></i>
					</button>
					<button type="button" class="reverse" id="female" 
					onclick="Reverse()"	disabled>
						<i class="fa fa-minus-square"></i>
					</button>  
				</div>
				<input type="text" name="eth" value="{{.Eth}}" class="address" readonly>
				<h5 class="balance">{{.Balance}}</h5>
			</div>
			<div class="div-info">
				<article class="bar-chart-info">
					<div class="div-gas">
						
					</div>
				</article>
			</div>
			<div class="form-opts">
				<div class="btn-pay">
					<button type="button" class="btn-Send" onclick="PayByEth()" id="btn">
						<i class="fa fa-shopping-basket" aria-hidden="true">Send</i>
					</button>
					<div class="form-send">
						<form action="/WizDwarf/transact/send" method="post" 
						class="form-1">
							<div class="txt-send">
								<input type="text" name="sendAdd" value="0xF205f4d60bBA5c14F9efdeA5b6Fa7ef9F2D12dfa" class="send-input" id="add" readonly>
							</div>
							<div class="txt-eth">
								<input type="text" name="add" class="recAdd-input" placeholder="Your Ethereum Address" id="your" required>
							</div>
							<div class="dropdown">
								<label for="transact" class="dropdown-trans" id="time">Time</label>
          						<select id="transact" class="form-dropdown-control" name="transact" disabled>
            					<option selected>Choose...</option>
            					<option>Normal Time</option>
            					<option>Fair Time</option>
            					<option>Blink Time</option>
            				</select>
            				<!-- Indiviual -->
            				<div class="btn-more">
            					<button type="button" class="more-btn" id="more" onclick="CompleteTransact ()" disabled>
            						<i class="fa fa-chevron-circle-down"></i>Complete
            					</button>
            					<div class="more col-sm-7">
            						<input type="number" name="amount" id="amount" class="class-amount" value="0.041" readonly>
            						<input type="number" placeholder="Nonce" id="nonce" name="nonce" class="class-nonce" >
            						<input type="number" name="gas" id="gas" class="class-gas" placeholder="Gas Price">
            					</div>
            				</div>
            				</div>
            					<div class="btns">
            						<button type="submit" class="btn-ok" id="ok" disabled>
										<i class="fa fa-cubes" aria-hidden="true">
										Pay</i>
									</button>
									<button type="button" class="btn-ok" id="cancel" onclick="Cancel()" disabled>
										<i class="fa fa-ban" aria-hidden="true">
										Cancel</i>
									</button>
								</div>
						</form>
					</div>
				</div>

			</div>
	</div>
		<script type="text/javascript" src="/js/transact.js"></script>
		<script type="text/javascript" src="/js/wallet.js"></script>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</body>
</html>
