<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="shortcut icon" type="image/png" href="/images/favicon.png"> -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/seed.css">
  <title>WizDwarfs</title>
</head>
<body>
	<div class="div-form">
		<img src="/images/logo.png" alt ="WizDwarfs" class="img-logo"/>
		<h4>iSeed</h4>
		<form action="/WizDwarf/iseed" method="post" class="pay-form">
			<div class="form-email">
				<div class="form-group has-search">
					<!-- <span class="fa fa-snowflake-o form-control-feedback"> -->
						<input type="email" class="form-control" id="inlineFormInput" placeholder="Email" name="email"/>
					<!-- </span> -->
        			  <button type="button" class="btn btn-submit"><i class="fa fa-arrow-right" aria-hidden="true"></i>Next</button>
				</div>
			</div>
			<div class="form-video">
				<video id="videoInput" class="videoIn"></video>
				<canvas id="videoOutput" class="videoOut"></canvas>
			</div>

			<div class="form-pass">
			 <button type="button" class="btn btn-face"><i class="fa fa-user" aria-hidden="true"></i>FaceID</button>
			</div>
		</form>
	</div>
	<script type="text/javascript" href="/home/ali/opencv/opencv.js"></script>
	<script type="text/javascript" href="/js/video.js"></script>
</body>
</html>
