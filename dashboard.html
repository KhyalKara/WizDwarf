<body>
  <div class='main-dashboard-div'>
    <nav class="navbar navbar-expand-md navbar-light custom-navbar">
      <a class="navbar-brand" href="#">
        <img src="/images/logo.png" alt="Logo" class="logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active pl-3">
            <a class="nav-link" href="/home">
              <i class="fa fa-home icon-light" aria-hidden="true"></i>
              Home
            </a>
          </li>
        </li>
        <li class="nav-item dropdown pl-3">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-user icon-light" aria-hidden="true"></i>
            Manage Profile
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <!-- <a class="dropdown-item" href=""><i class="fa fa-cog icon icon-light" aria-hidden="true"></i>Settings</a> -->
            <a class="dropdown-item" href="/logout"><i class="fa fa-sign-out icon icon-light" aria-hidden="true"></i>Logout</a>
          </div>
        </li>
      </li>
      <li class="nav-item dropdown pl-3">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-btc icon-light" aria-hidden="true"></i>
          Payment
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <!-- <a class="dropdown-item" href="/open"><i class="fa fa-btc icon icon-light" aria-hidden="true"></i>Transfer Money</a> -->
          <!-- <a class="dropdown-item" href=""><i class="fa fa-history icon icon-light" aria-hidden="true"></i>History</a> -->
          <a class="dropdown-item" href="/createWallet"><i class="fa fa-handshake-o " aria-hidden="true"></i>Ethereum Account</a>
        </div>
      </li>
    </ul>
      </div>
    </nav>
    <form enctype="multipart/form-data" action="/dashboard" method ="post" class="dashboard-form">
      <div class="container main-container">
        <div class="infection-field">
          <h4>Choose the type of infection</h4>
          <select class="custom-select" id="inputGroupSelect01" name="choose" required>
            <option selected>Choose...</option>
            <option value="1">COVID-19</option>
            <option value="2">Flvi Dengue</option>
            <option value="3">Bambli Ebola</option>
            <option value="4">Zika Virus</option>
            <option value="5">MERSS</option>
          </select>
        </div>
        <div class="file-upload-field">
          <input type="file" id="file" id="exampleFormControlFile1" name="fileSeq"/>
          <label for="file" class="btn-3">
            <span class="selected-file">
              <i class="fa fa-file-text-o icon" aria-hidden="true"></i>
              Upload Your Gnome
            </span>
          </label>
        </div>
        <button type="submit" class="btn btn-success mb-2 submit-button">Submit</button>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="/js/dashboard.js"></script>
</body>
</html>
